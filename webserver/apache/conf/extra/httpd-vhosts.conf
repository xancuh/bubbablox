<VirtualHost *:8080>
    ServerAdmin harry@zawg.cloud
    DocumentRoot "C:/Users/harry/Desktop/BBSiteTest/services/webserver/root"
    ErrorLog "logs/vhosthttp-error.log"
    CustomLog "logs/vhosthttp-access.log" common

    AllowEncodedSlashes On
    RewriteEngine On

    RewriteRule ^game/join\.ashx$ /game/join.php [QSA,L]

    RewriteCond %{QUERY_STRING} (.*)\\(.*) [OR]
    RewriteCond %{REQUEST_URI} (.*)\\(.*) 
    RewriteRule ^(.*)$ /$1?%1/%2 [R=301,L]

    LogLevel debug
</VirtualHost>